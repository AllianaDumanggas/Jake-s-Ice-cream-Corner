			<div id="right-column">
				<p id="Job"><b>Job Application </p></b>
				<div >
				  <form name="jobapplication" onsubmit="validateForm()" method="post" required>

					<label id="Job"for="fname">First Name</label>
					<input type="text" id="firstname" name="firstname" placeholder="Input your Name">

					<label for="lname">Last Name</label>
					<input type="text" id="lastname" name="lastname" placeholder="Input your LastName">

					<label for="Branch">Select Branch </label>
					<select id="Branch" name="branch">
					  <option value="Nottingham">Nottingham</option>
					  <option value="Liverpool">Liverpool</option>
					  <option value="London">London</option>
					  <option value="Philippines">Philippines</option>
					</select>

					<label for="Email Address">Email Address</label>
					<input type="text" id="Email" name="Email Address" placeholder="Input Email Address">
					
					<label for="subject">Subject</label>
					<textarea id="subject" name="subject" placeholder="Write something.." style="height:150px"></textarea>

					
					<label for="Resume">Resume& Cover Letter</label>
					<input type="file" id="myFile" name="filename">
					

					
					<input type="submit" value="Submit" >
				  </form>
				</div>	
			</div>
			<script>
				function validateForm() 
				{
					var x = document.forms["jobapplication"]["firstname"].value;
					if (x == "") 
					{
						alert("Name must be filled out");
						return false;
					}
					var y = document.forms["jobapplication"]["lastname"].value;
					if (y == "") 
					{
						alert("Last Name must be filled out");
						return false;
					}
					var z = document.forms["jobapplication"]["Email"].value;
					if (z == "") 
					{
						alert("Email must be filled out");
						return false;
					}
					var a = document.forms["jobapplication"]["filename"].value;
					if(a==0)
					{
						alert("Please upload resume & cover letter");
						return false;
					}
				} 
				function returnvalidateForm()
				{
					alert("Response is submitted")
				}
			</script>
